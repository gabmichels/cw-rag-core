version: "3.8"

services:
  api:
    # Compose will build the image and tag it as rag-api:local
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    image: rag-api:local
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      INGEST_TOKEN: ${INGEST_TOKEN}
      # If your app needs these later, un-comment and add to .env
      # QDRANT_URL: ${QDRANT_URL}
      # QDRANT_API_KEY: ${QDRANT_API_KEY}
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
      # PORT: 3000
      XDG_CACHE_HOME: /opt/cache
    volumes:
      - xenova-cache:/opt/cache
    # This overrides the Dockerfileâ€™s healthcheck (either is fine)
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/healthz').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    restart: unless-stopped

volumes:
  xenova-cache:
